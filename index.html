<!DOCTYPE html>
<html>

<head>
	<title>Let's Chat</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="kwitter.css">
	<script src="kwitter.js"></script>
</head>

<body>
	<center>
		<h1 class="header">
			Let's Chat <sup>
				<img src="m2.png" style="border-radius: 90px;">
			</sup>
		</h1>
		<div class="col-lg-4 col-md-5 col-sm-5 col-xs-5 img_div">
			<img src="https://previews.123rf.com/images/bentchang/bentchang1803/bentchang180301747/97308761-chat-it-information-technology-conceptual-word-cloud-for-for-design-wallpaper-texture-or-background.jpg"

		</div>
		<div class="col-lg-4 col-md-5 col-sm-5 col-xs-5 login_div">

			<h3>See what is happening in the world right now</h3>
			<h4>Join Let's Chat today</h4>
			<div class="form-group">
				<label>User Name:</label>
				<input type="text" id="user_name" placeholder="Enter User Name" class="form-control">

			</div>
			<button id="login_button" class="btn btn-primary" onclick="adduser()">Log in</button>

		</div>
